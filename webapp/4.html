<!DOCTYPE html>
<html>
<head>
    <title>Starting point for sandbox projects | Wingspan Bootstrap</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/elements.css" />
    <link rel="stylesheet" href="vendor/kendo-web-gpl-2013.1.514/styles/kendo.common.min.css"/>
    <link rel="stylesheet" href="vendor/kendo-web-gpl-2013.1.514/styles/kendo.default.min.css" />
    <link rel="stylesheet" href="css/kendo-overrides.css" />

    <script type="text/javascript">window.less = { env: "production" };</script>
    <script type="text/javascript" src="vendor/less-1.3.3.js"></script>
</head>
<body>
    <div data-wspt-id="root"></div>

    <script type="text/javascript" src="vendor/require-2.1.6.js"></script>
    <script type="text/javascript" src="vendor/wingspan/require-shims.js"></script>
    <script>
        (function(){
            'use strict';

            var preloads = ['es5-shim', 'es6-date-shim', 'console-shim', 'es5-sham'];
            var pageModules = ['underscore', 'jquery', 'myapp/4-MVC/Controller4', 'myapp/mocks'];

            function initApp (page, mocks) {
                mocks.install();
                page.entryPoint();
            }

            // pageModules must be before preloads
            require(pageModules.concat(preloads), function(_, $, page, mocks) {
                $(document).ready(_.bind(initApp, undefined, page, mocks));
            });
        })();
    </script>
</body>
</html>
